<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Website</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    <link rel="stylesheet" type="text/css" href="stlye.css">
</head>
<body>
    <div class="container">
        <div class="score">
            <h3>HOME</h3>
            <h2 id="home-score">0</h2>
            <button id="home-score-btn1" onclick="increaseHomeScoreOne()">+1</button>
            <button id="home-score-btn2" onclick="increaseHomeScoreTwo()">+2</button>
            <button id="home-score-btn3" onclick="increaseHomeScoreThree()">+3</button>
        </div>
        <div class="score">
            <h3>AWAY</h3>
            <h2 id="guest-score">0</h2>
            <button id="guest-score-btn1" onclick="increaseGuestScoreOne()">+1</button>
            <button id="guest-score-btn2" onclick="increaseGuestScoreTwo()">+2</button>
            <button id="guest-score-btn3" onclick="increaseGuestScoreThree()">+3</button>
        </div>
    </div>

    <button id="new-game-btn" onclick="resetScores()">NEW GAME</button>
    
    <script src="index.js"></script>
</body>
</html>
